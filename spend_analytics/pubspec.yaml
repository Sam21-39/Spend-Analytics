name: spend_analytics
description: A new Flutter project.
publish_to: "none"
version: 2.0.0+11

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # device related
  package_info_plus: ^5.0.1

  # UI related
  cupertino_icons: ^1.0.2
  fl_chart: ^0.64.0
  flutter_easyloading: ^3.0.5
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.6
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  # toast: any # deprecated

  # DB related
  # downloads_path_provider: any # deprecated
  hive: ^2.2.3
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  # csv: any # deprecated

  # Ads Related
  google_mobile_ads: any # deprecated(possibility)

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/sp_logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 900
