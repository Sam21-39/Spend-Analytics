name: spend_analytics
description: A new Flutter project.
publish_to: 'none'
version: 1.3.0+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # device related
  package_info_plus: ^1.3.0

  # UI related
  cupertino_icons: ^0.1.3
  flutter_svg: any
  flutter_screenutil: any
  flutter_launcher_icons: any
  fl_chart: any
  toast: any
 

  # DB related
  path_provider: any
  shared_preferences: any
  sqflite: any

  # Ads Related
  google_mobile_ads: any
  

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/sp_logo.png"
  adaptive_icon_background: "assets/images/logo_back.png"
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  
  fonts: 
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 900
