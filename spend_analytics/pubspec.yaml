name: spend_analytics
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # device related
  intl: ^0.16.1
  package_info: ^0.4.3+2

  # UI related
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.1
  flutter_screenutil: ^2.3.1
  flutter_launcher_icons: ^0.8.0
  
  # DB related
  path_provider: ^1.6.24
  shared_preferences: ^0.5.10
  sqflite: ^1.3.0
  

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/sp_logo.png"
  adaptive_icon_background: "#ffffffff"
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  
  fonts: 
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 900
